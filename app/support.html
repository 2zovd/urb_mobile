<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Support</title>

		<meta name="description" content="">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

		<link rel="stylesheet" href="libs/slick-carousel/slick/slick.css">
		<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

	</head>

	<body>

		<div class="wrapper-mob">

			<header class="header-mob">
				<button type="button" class="btn-header_nav"></button>
				<div class="header-mob_title"><span>Support</span></div>
				<a href="#" class="btn-search-filter">
					<i class="fas fa-sliders-h"></i>
				</a>
				<a href="#" class="btn-header_chat">
					<svg>
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#ico-header-chat"></use>
					</svg>
				</a>
			</header>

			<!-- search form -->
			<main class="support">
				<div class="support-container">
					<form class="support-form">
						<div class="support-form_row">
							<input type="text" class="support-form_field" placeholder="Name">
						</div>
						<div class="support-form_row">
							<input type="email" class="support-form_field" placeholder="E-mail adress">
						</div>
						<div class="support-form_row">
							<textarea class="support-form_field" placeholder="Please enter your question"></textarea>
						</div>
						<div class="support-form_row">
							<button type="submit" class="btn-save btn-red btn-shadow">Submit</button>
						</div>
					</form>
					
					<div class="support-faq">
						<p class="support-faq_subheading">Please take a look at this page. You will find answers for a domestic questions. If you don't find an answer to your question on this page, do not hesitate to contact us with your question</p>
						<button type="button" class="support-faq_item">
							<div class="support-faq_header">
								<p class="support-faq_header-title">Registration and Publishing profiles</p>
								<span></span>
							</div>
						</button>
					</div>
					
				</div>
			</main>

		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sidebar/3.3.2/jquery.sidebar.min.js"></script>
		<script src="js/libs.min.js"></script>
		<script src="js/common.js"></script>


	</body>

</html>
